<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Elmacho</h3>
                <svg class="menu" width="43" height="23" viewBox="0 0 43 23" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
                    <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
                    <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
                </svg>
                <div class="nav-open">
                    <div class="contact">
                        <h3>Contact</h3>
                        <p>081336918783</p>
                    </div>
                    <div class="social">
                        <h3>Social</h3>
                        <div class="social-links">
                            <img src="./assets/img/Facebook.svg" alt="facebook">
                            <img src="./assets/img/Twitter.svg" alt="twitter">
                            <img src="./assets/img/Instagram.svg" alt="Instagram">
                        </div>
                    </div>
                </div>
            </nav>
            <main>
                <section class="page photograper">
                    <div class="details">
                        <h1>Candra Dwi Kusuma</h1>
                        <h2>Photograper</h2>
                        <p>31/12/1995</p>
                    </div>
                    <div class="hero">
                        <a href="./photo.html">
                            <img class="model-left" src="./assets/img/model-left.jpg" alt="model">
                            <img class="model-right" src="./assets/img/model-right.jpg" alt="model">
                        </a>
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>Baskara Putra</h1>
                        <h2>Pro Chef</h2>
                        <p>1/1/1998</p>
                    </div>
                    <div class="hero">
                        <a href="chef.html">
                            <img class="model-left" src="./assets/img/chef-left.jpg" alt="model">
                            <img class="model-right" src="./assets/img/chef-right.jpg" alt="model">
                        </a>
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>Ardito</h1>
                        <h2>Pro Hairstyleist</h2>
                        <p>2/2/1999</p>
                    </div>
                    <div class="hero">
                        <a href="./barber.html">
                            <img class="model-left" src="./assets/img/hair-left.jpg" alt="model">
                            <img class="model-right" src="./assets/img/hair-right.jpg" alt="model">
                        </a>
                    </div>
                </section>
                <div class="pages">
                    <div class="pages-1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>

                    </div>
                    <div class="pages-2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>

                    </div>
                    <div class="pages-3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>

                    </div>
                </div>
            </main>
        </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
